<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WorkPruf Super Admin Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header class="header">
    <h1>WorkPruf Super Admin Dashboard</h1>
    <nav>
      <a href="super-admin-login.html">Logout</a>
    </nav>
  </header>

  <main class="main">
    <section class="section">
      <h2>Organization List</h2>
      <div class="org-list" id="orgList">
        <!-- Organizations will be populated here -->
      </div>
    </section>

    <section class="section">
      <h2>Activity Logs</h2>
      <div class="logs-container">
        <table class="logs-table" id="logsTable">
          <thead>
            <tr>
              <th>Time</th>
              <th>Action</th>
              <th>User</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="logsBody">
            <!-- Logs will be populated here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal for organization overview -->
  <div id="orgModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Type:</strong> <span id="modalType"></span></p>
      <p><strong>Status:</strong> <span id="modalStatus"></span></p>
      <p><strong>Users:</strong> <span id="modalUsers"></span></p>
      <p><strong>Description:</strong> <span id="modalDesc"></span></p>
      <p><strong>Founded:</strong> <span id="modalFounded"></span></p>
      <p><strong>Location:</strong> <span id="modalLocation"></span></p>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
